<!DOCTYPE html>
<html>
<head>
<title>Vコマース　サンプル</title>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="jquery-1.11.3.min.js"></script>
<script src="layer.js"></script>
<script src="items.js"></script>
<script src="vic.js"></script>
</head>
<body>
<h1 class="title">ViC Premium Movies</h1>
<div class="wrapper">
	<div class="content">
    <div class="vic">
  		<video autobuffer class="video" id="video-0" onabort="log('abort');"
    oncanplay="log('canplay');"
    oncanplaythrough="log('canplaythrough');"
    ondurationchange="log('durationchange');"
    onemptied="log('emptied');"
    onended="log('ended');"
    onerror="log('error');"
    onloadeddata="log('loadeddata');"
    onloadedmetadata="log('loadedmetadata');"
    onloadstart="log('loadstart');"
    onpause="log('pause');"
    onplay="log('play');"
    onplaying="log('playing');"
    onprogress="log('progress');"
    onratechange="log('ratechange');"
    onreadystatechange="log('readystatechange');"
    onseeked="log('seeked');"
    onseeking="log('seeking');"
    onstalled="log('stalled');"
    onsuspend="log('suspend');"
    ontimeupdate="log('timeupdate');"
    onvolumechange="log('volumechange');"
    onwaiting="log('waiting');"
    src="./sample02.mp4" width="630" height="350"></video>
  		<div class="controls">
  			<button id="videoPlay0">Play</button><button id="videoStop0">Stop</button><button id="videoRestart0">再開</button>
  		</div>
  		<div id="timeDisplay"></div>
    	<div id='console'>
    	</div>
    </div>
    <div class="vic">
      <video autobuffer class="video" id="video-1" src="./sample01.mp4" width="630" height="350"></video>
      <div class="controls">
        <button id="videoPlay1">Play</button><button id="videoStop1">Stop</button><button id="videoRestart1">再開</button>
      </div>
    </div>
	</div>
</div>
<div class="footer">
  All content, design, and layout are Copyright © 2015 ViC
</div>
</body>
</html>
