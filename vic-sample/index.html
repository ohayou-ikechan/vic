<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vコマース　サンプル</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/components/font-awesome/css/font-awesome.min.css">
  <script src="assets/js/jquery-1.11.3.min.js"></script>
  <script src="assets/components/underscore.js"></script>
  <script src="assets/datas/items.js"></script>
  <script src="assets/js/vic.js"></script>
</head>
<body>
<h1 class="title">ViC Premium Movies</h1>

<div class="wrapper">
  <div class="content">

    <div class="vic" id="video-0">
      <div class="video_wrap">
        <video preload="auto" class="video" src="assets/videos/sample002.mp4" poster="assets/images/poster-sample02.jpg" width="630" height="350"></video>
        <div class="controls">
          <i class="btn btn-ico play fa fa-lg fa-play-circle-o"></i>
          <i class="btn btn-ico pause fa fa-lg fa-stop-circle-o"></i>
        </div>
      </div>

      <div class="selected_item_wrap">
        <div class="selected_item_area">

        </div>
        <div class="btn_area">

        </div>
      </div>

      <div id="timeDisplay"></div>
      <div id='console'></div>
    </div>


    <div class="vic" id="video-1">
      <div class="video_wrap">
        <video preload="auto" class="video" src="assets/videos/sample001.mp4" poster="assets/images/poster-sample01.jpg" width="630" height="350"></video>
        <div class="controls">
          <i class="play fa fa-lg fa-play-circle-o"></i>
          <i class="pause fa fa-lg fa-stop-circle-o"></i>
        </div>
      </div>

      <div class="selected_item_wrap">
        <div class="selected_item_area">

        </div>
        <div class="btn_area">

        </div>
      </div>

    </div>
  </div>
</div>
<div class="footer">
  All content, design, and layout are Copyright © 2015 ViC
</div>

<!-- 一旦今回はなれているuncderscorestemplateで。後々はReactに！ -->
<script type="text/template" id="vic_modal_contents">
  <div class="modal_wrap">
    <div class="modal">
      <div class="item_img left_contents">
        <img src="<%= item.details.image.small %>" alt="placeholder" width="150" height="220"/>
      </div>
      <div class="right_contents">
        <h3 class="header-style01"><%= item.details.name %></h3>
        <div class="price">¥<%= item.details.price %></div>
        <div class="description">
          <%= item.details.description %>
        </div>
        <div class="btn btn-default vic add_item">商品をカートに追加する</div>
        <i class="btn btn-ico fa fa-lg fa-times-circle-o close"></i>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="vic_selected_item">
  <div class="selected_item">
    <img src="<%= item.details.image.small %>" alt="placeholder" width="120" height="120"/>
    <i class="btn btn-ico fa fa-lg fa-times-circle-o unselect"></i>
  </div>
</script>

<img class="mouse" src="assets/images/pointer.gif" width="30" height="30" />
</body>
</html>
