<!DOCTYPE html>
<html>
<head>

<body>
<h1 class="title">ViC Premium Movies</h1>

<div class="wrapper">

      </div>

      <div id='console'></div>
    </div>


    <div class="vic" id="video-1">
      <div class="video_wrap">
        <video autobuffer class="video" src="./sample01.mp4" width="630" height="350"></video>
      </div>

        <button class="play">Play</button><button class="pause">Stop</button><button class="restart">再開</button>

    </div>
  </div>
