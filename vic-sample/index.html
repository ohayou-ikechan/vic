<!DOCTYPE html>
<html>
<head>
<title>Vコマース　サンプル</title>
<link rel="stylesheet" type="text/css" href="index.css">
<script src="jquery-1.11.3.min.js"></script>
<script src="transit.js"></script>
<script src="layer.js"></script>
<script src="items.js"></script>
</head>
<body>
<div class="wrapper">
	<div class="content">
		<video autobuffer id="video" onabort="log('abort');"
  oncanplay="log('canplay');"
  oncanplaythrough="log('canplaythrough');"
  ondurationchange="log('durationchange');"
  onemptied="log('emptied');"
  onended="log('ended');"
  onerror="log('error');"
  onloadeddata="log('loadeddata');"
  onloadedmetadata="log('loadedmetadata');"
  onloadstart="log('loadstart');"
  onpause="log('pause');"
  onplay="log('play');"
  onplaying="log('playing');"
  onprogress="log('progress');"
  onratechange="log('ratechange');"
  onreadystatechange="log('readystatechange');"
  onseeked="log('seeked');"
  onseeking="log('seeking');"
  onstalled="log('stalled');"
  onsuspend="log('suspend');"
  ontimeupdate="log('timeupdate');"
  onvolumechange="log('volumechange');"
  onwaiting="log('waiting');"
  src="https://dl.dropboxusercontent.com/u/404546/vic/sample02.mp4" width="630" height="350"></video>
		<div class="controls">
			<button id="videoPlay">Play</button><button id="videoStop">Stop</button>
		</div>
		<div class="controls2">
			<p>動画再生中のみ動作</p>
			<button id="frameon">枠をつける</button><button id="frameoff">枠を外してみる</button>
			<button id="tagon">タグをつけてみる</button>
		</div>
		<div id="timeDisplay"></div>
	<div id='console'>
	</div>
	</div>

</div>
</body>
</html>
